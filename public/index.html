<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race to PortAventura - Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div class="main-card" id="welcomeCard">
    <h1>âœˆï¸ Welcome to <span>Race to PortAventura!</span></h1>
    <p class="subtitle">A live multiplayer experience created by <strong>Gaz</strong></p>
    <p class="info">
      Get ready to race from Newcastle Airport all the way to PortAventura World! ğŸ¢ğŸŒ
    </p>
    <button id="startBtn">Start Presentation</button>
    <footer>Powered by Jet2 Holidays âœˆï¸ | PortAventura World ğŸ¡</footer>
  </div>

  <!-- Plane animation overlay -->
  <div id="planeOverlay">
    <div id="planeAnim">
      <div class="banner">TEAM KB FOR THE WIN</div>
      <img src="plane.png" alt="Plane" class="planeImage" />
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plane = document.getElementById("planeAnim");
    const overlay = document.getElementById("planeOverlay");
    const card = document.getElementById("welcomeCard");

    startBtn.addEventListener("click", () => {
      // Fade out the welcome card
      card.classList.add("fadeOut");

      // Start the plane animation after fade completes
      setTimeout(() => {
        overlay.style.display = "block";
        plane.classList.add("fly");
      }, 1500);

      // Fade to white near the end
      setTimeout(() => overlay.classList.add("fadeToWhite"), 10500);

      // Redirect to main game
      setTimeout(() => {
        window.location.href = "game.html";
      }, 12000);
    });
  </script>
</body>
</html>
