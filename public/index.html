<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race to PortAventura - Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div class="welcome-container">
    <h1>ğŸ¢ Welcome to Race to PortAventura!</h1>
    <p class="subtitle">A live multiplayer experience created by <strong>GazieB</strong></p>
    <p class="info">
      Get ready to race from Newcastle Airport all the way to PortAventura World! âœˆï¸ğŸŒ
    </p>
    <button id="startBtn">Start Presentation</button>
    <footer>Powered by Assisted Travel for Assisted Travel âœˆï¸ | TeamKB for the win ğŸ† </footer>
  </div>

   <!-- Plane animation overlay -->
  <div id="planeOverlay">
    <div id="planeAnim">
      <img src="plane.png" alt="Plane" class="planeImage">
      <div class="banner">TEAM KB FOR THE WIN</div>
    </div>
  </div>

  <!-- âœ… Add this script at the very end -->
  <script>
    const startBtn = document.getElementById("startBtn");
    const plane = document.getElementById("planeAnim");
    const overlay = document.getElementById("planeOverlay");

    startBtn.addEventListener("click", () => {
      // Fade out the welcome box
      document.querySelector(".welcome-container").classList.add("fadeOut");

      // Show the overlay and start the plane animation
      overlay.style.display = "block";

      // Start the plane flying animation
      setTimeout(() => plane.classList.add("fly"), 100);

      // Fade to white AFTER the plane finishes crossing the screen
      setTimeout(() => {
        overlay.classList.add("fadeToWhite");
      }, 6500); // Plane flies for 6s, fade starts just after

      // Redirect to the game page after fade completes
      setTimeout(() => {
        window.location.href = "game.html";
      }, 8000); // Full cinematic effect
    });
  </script>
</body>
</html>
