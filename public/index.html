<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race to PortAventura - Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div class="welcome-container">
    <h1>ğŸ¢ Welcome to Race to PortAventura!</h1>
    <p class="subtitle">A live multiplayer experience created by <strong>GazieB</strong></p>
    <p class="info">
      Get ready to race from Newcastle Airport all the way to PortAventura World! âœˆï¸ğŸŒ
    </p>
    <button id="startBtn">Start Presentation</button>
    <footer>Powered by assisted travel for assisted travel âœˆï¸ | TeamKB for the win ğŸ†</footer>
  </div>

  <!-- Plane animation overlay -->
  <div id="planeOverlay">
  <div class="planeWrapper">
    <img src="plane.png" alt="Plane" class="planeImage">
    <div class="banner">TEAM KB FOR THE WIN</div>
  </div>
</div>


  <script>
  const startBtn = document.getElementById("startBtn");
  const plane = document.getElementById("planeAnim");
  const overlay = document.getElementById("planeOverlay");
  const container = document.querySelector(".welcome-container");

  startBtn.addEventListener("click", () => {
    // Disable the button immediately to prevent double-click
    startBtn.disabled = true;

    // Fade out the welcome content
    container.classList.add("fadeOut");

    // Start plane animation
    overlay.style.display = "block";
    setTimeout(() => plane.classList.add("fly"), 100);

    // Fade entire screen to white as plane finishes
    setTimeout(() => {
      overlay.classList.add("fadeToWhite");
    }, 3500);

    // Redirect after the fade is complete
    setTimeout(() => {
      window.location.href = "game.html";
    }, 4500);
  });
</script>

</body>
</html>
