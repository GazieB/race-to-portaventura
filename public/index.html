  <!-- Plane animation overlay -->
  <div id="planeOverlay">
    <div id="planeAnim">
      <div class="banner">TEAM KB FOR THE WIN</div>
      <img src="plane.png" alt="Plane" class="planeImage" />
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plane = document.getElementById("planeAnim");
    const overlay = document.getElementById("planeOverlay");

    startBtn.addEventListener("click", () => {
      overlay.style.display = "block";
      setTimeout(() => plane.classList.add("fly"), 100);

      // fade out smoothly
      setTimeout(() => overlay.classList.add("fadeToWhite"), 9500);

      // redirect to main game
      setTimeout(() => {
        window.location.href = "game.html";
      }, 11000);
    });
  </script>
