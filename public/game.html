<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race to PortAventura - Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div class="welcome-container">
    <h1>ğŸ¢ Welcome to Race to PortAventura!</h1>
    <p class="subtitle">A live multiplayer experience created by <strong>Gaz</strong></p>
    <p class="info">
      Get ready to race from Newcastle Airport all the way to PortAventura World! âœˆï¸ğŸŒ
    </p>
    <button id="startBtn">Start Presentation</button>
    <footer>Powered by Jet2 Holidays âœˆï¸ | PortAventura World ğŸ¡</footer>
  </div>

  <!-- Plane animation overlay -->
  <div id="planeOverlay">
    <img src="plane.png" alt="Plane" id="planeAnim">
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plane = document.getElementById("planeAnim");
    const overlay = document.getElementById("planeOverlay");

    startBtn.addEventListener("click", () => {
      // Start the plane animation
      overlay.style.display = "block";
      setTimeout(() => plane.classList.add("fly"), 100);

      // Fade to game after animation
      setTimeout(() => {
        overlay.classList.add("fadeOut");
      }, 4000); // after 4 seconds

      // Redirect to game page
      setTimeout(() => {
        window.location.href = "game.html";
      }, 5000); // total delay before redirect
    });
  </script>
</body>
</html>
